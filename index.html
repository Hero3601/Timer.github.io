            background-color: #253c84;
            height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;

        .title {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 45px;
        }
        
        .square {
            display: flex;
            flex-flow: column wrap;
            justify-content: space-evenly;
            align-items: center;
            margin-bottom: 70px;
            width: 300px;
            height: 500px;
            background-color: #5f58ff;
            border-radius: 15px;
            margin-top: 40px;
            box-shadow: 0px 0px 10px #5f58ff;
            transition: 0.2s;
        }
        
        .square:hover {
            box-shadow: 1px 1px 15px #5f58ff;
        }
        
        .circle {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-evenly;
            align-items: center;
            width: 200px;
            height: 200px;
            background-color: black;
            border-radius: 50%;
            border: white 5px solid;
            box-shadow: 0px 0px 10px white;
        }
        
        .circle span {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            color: #FFF;
            font-size: 36px;
        }
        
        .sec-time::before {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            color: #FFF;
            font-size: 36px;
            content: ":";
            margin-right: 7px;
        }
        
        .hour-time::after {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            color: #FFF;
            font-size: 36px;
            content: ":";
            margin-left: 7px;
        }
        
        .button {
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
            width: 140px;
            height: 65px;
            background-color: #3ed143;
            box-shadow: 0px 0px 10px #3ed143;
            border-radius: 15px;
            cursor: pointer;
            border: 2px #3ed143 solid;
            transition: 0.7s;
            color: white;
            font-size: 25px;
            font-weight: bold;
            font-family: sans-serif, consolas;
            letter-spacing: 1px;
            transition: 0.5s;
        }
        
        .button:hover {
            width: 155px;
            height: 70px;
            box-shadow: 0px 0px 15px #3ed143;
            font-size: 32px;
            font-weight: bold;
        }

<body>
    <script>
        let clickOnce = false;
        let interval;
        let isSec = true;
        let isMin = false;
        let isHour = false;

        function startTimer(button) {
            const timerElement = document.getElementById("sec-time");
            const alarmElement = document.getElementById("alarm");
            if (!clickOnce) {
                let timeLeft = prompt(isHour ? "Hours: " : isMin ? "Minutes: " : "Seconds: ", 0);
                if (!timeLeft) return;
                clickOnce = true;
                timeLeft = isHour ? (timeLeft * 3600) : isMin ? (timeLeft * 60) : timeLeft;
                button.textContent = "Reset";
                timerElement.textContent = timeLeft;
                interval = setInterval(() => {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(interval);
                        alarmElement.play();
                        clickOnce = false;
                        button.textContent = "Start";
                    }
                }, 1000);
            } else {
                button.textContent = "Start";
                clearInterval(interval);
                clickOnce = false
                timerElement.textContent = 60;
            }
        }
    </script>
    <audio id="alarm" src="alarm.wav"></audio>

        <button onclick="isSec = 0; isMin = 0; isHour = 1;">Hour</button>
    </div> -->
    <div class="square">
        <span class="title">Timer</span>
        <div class="circle">
            <span id="hour-time" class="hour-time">00</span>
            <span id="min-time" class="min-time">00</span>
            <span id="sec-time" class="sec-time">00</span>
        </div>
        <button class="button" onclick="startTimer(this)">Start</button>
    </div>
